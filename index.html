<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <script src="script.js"></script>
    <title>Cadastramento</title>
</head>
<body>
   <div>
       <form method="post" action="http://127.0.0.1:3000/" id="formulario"> 
           <div>
               <label for="nome" > Nome: </label>
               <input type="text" id="nome" name="usuario_nome" />
           </div>
           <div>
            <label for="nome" >Cpf:</label>
            <input type="text" id="cpf" name="usuario_cpf" required minlength="9" maxlength="11"/>
           </div>
           <div>
               <label for="email">E-mail:</label>
               <input type="email" id="email" name="usuario_email"/><br>
               <span>*campo obrigat√≥rio </span>
           </div>
           <div>
               <label for="telefone">Telefone:</label>
               <input type="tel" id="telefone" name="usuario_telefone" min="10"/>
           </div>
           <div>
               <label for="dataNascimento"> Data de Nascimento: </label>
               <input type="date" value="" name="usuario_dataNascimento" />
            </div>
           <button id="bEnviar" type="submit">Enviar</button>
       </form>

   </div>
   
</body>
</html>
